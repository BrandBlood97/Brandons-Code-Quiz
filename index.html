<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>

    <header>
      <a id="viewScores" href="./assets/highscores.html">View High Scores</a>
      <h1>Time: <span id="timeLeft">30</span></h1>
    </header>
    <main class="wrapper">

      <h2>Code Quiz</h2>
      <hr>
      <section id="start-screen">
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds! Your score will be based on your time remaining.
        </p>
        <button id="startQuiz" class="button">Start Quiz</button>
      </section>

      <section id="question-screen" class="hide">
        <h3 id="question"></h3>
        <hr>
        <div id="choices">
        </div>
        <hr>
        <h3 id="rightWrong"></h3>
      </section>

      <section id="end-screen" class="hide">
        <h3>Quiz Over!</h3>
        <p>Your final score is <span id="score"></span>.</p>
        <form class="column">
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" name="initials" />
          <button id="submitScore" class="button">Submit</button>
        </form>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
